<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Single Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="dynamic-class-assignment.css">
    <title>Pokémon</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.jpg">
</head>
<body onload="loadData()">
    <nav class="navbar bg-dark mt-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.jpg" class="P-ball">
            </a>
            <img src="img/pokeapi_256.png" class="hide-img" href="index.html"></img>
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="input" type="search" placeholder="Pokémon name" aria-label="Search">
                <button id="searchbtn" class="btn btn-outline-danger" onclick="searchPokemon()">Search</button>
            </form>
        </div>
    </nav>
    <div class="container mt-5">
        <div id="pokedex" class="pokedex"></div>
        <div id="loading-screen">
            <div class="loading-screen-animation">
                <div class="dividing-line"></div>
            </div>
        </div>
        <div id="modalRef"></div>
    </div>
    <div class="footer">
        <button type="button" class="btn btn-primary" onclick="loadData()">Load them all</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="template.js"></script>
</body>
</html>
